<header class="bg-white shadow-lg border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo and Brand -->
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <h1 class="text-xl font-bold text-gray-900">
            <a routerLink="/" class="hover:text-blue-600 transition-colors">
              ðŸ“š HR Manager
            </a>
          </h1>
        </div>
      </div>      <!-- Desktop Navigation -->
      <nav class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a
            routerLink="/documents"
            routerLinkActive="bg-blue-100 text-blue-700"
            class="text-gray-600 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors"
          >
            Documents
          </a>
          <a
            routerLink="/chat"
            routerLinkActive="bg-blue-100 text-blue-700"
            class="text-gray-600 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors"
          >
            AI Chat
          </a>
          <a
            routerLink="/documents/create"
            routerLinkActive="bg-blue-100 text-blue-700"
            class="text-gray-600 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors"
          >
            Create Document
          </a>
          <a
            routerLink="/documents/upload"
            routerLinkActive="bg-blue-100 text-blue-700"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors"
          >
            Upload File
          </a>
        </div>
      </nav>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button
          type="button"
          (click)="toggleMenu()"
          class="bg-gray-200 inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 transition-colors"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <!-- Menu icon -->
           @if (!isMenuOpen) {
            <svg
              class="block h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          }

          <!-- Close icon -->
           @if (isMenuOpen) {
            <svg
              class="block h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          }
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
   @if (isMenuOpen) {
    <div
      class="md:hidden bg-white border-t border-gray-200 shadow-lg"
    >
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">        <a
          routerLink="/documents"
          routerLinkActive="bg-blue-100 text-blue-700"
          (click)="closeMenu()"
          class="text-gray-600 hover:bg-gray-100 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium transition-colors"
        >
          Documents
        </a>
        <a
          routerLink="/chat"
          routerLinkActive="bg-blue-100 text-blue-700"
          (click)="closeMenu()"
          class="text-gray-600 hover:bg-gray-100 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium transition-colors"
        >
          AI Chat
        </a>
        <a
          routerLink="/documents/create"
          routerLinkActive="bg-blue-100 text-blue-700"
          (click)="closeMenu()"
          class="text-gray-600 hover:bg-gray-100 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium transition-colors"
        >
          Create Document
        </a>
        <a
          routerLink="/documents/upload"
          routerLinkActive="bg-blue-100 text-blue-700"
          (click)="closeMenu()"
          class="bg-blue-600 hover:bg-blue-700 text-white block px-3 py-2 rounded-md text-base font-medium transition-colors"
        >
          Upload File
        </a>
      </div>
    </div>
  }
</header>
